<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tables</title>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <div class="jumbotron">
                <h1 class="display-4">Hot Restaurant</h1>
                <p class="lead">Make your reservation</p>
                <button type="button" class="btn btn-primary">View Tables</button>
                <button type="button" class="btn btn-light"><i class="fa fa-home"></i></button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="phonenumber">Phone Number</label>
                      <input type="text" class="form-control" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="emailaddress">email</label>
                        <input type="text" class="form-control" id="email">
                      </div>
                      <div class="form-group">
                        <label for="uniqueid">Unique ID</label>
                        <input type="text" class="form-control" id="unique">
                      </div>
                      <button type="button" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        
        <div class="footer">
            <a href="">API Table Link</a>
            <a href="">API Wait List</a>
        </div>
    </div>
</body>

</html>
